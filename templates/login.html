{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<h1 class="mb-4">Log in and start planning!</h1>
<div class="container eventcontainer">
  <form action="/login" method="post">
    <div class="mb-3">
      <input
        autocomplete="off"
        autofocus
        class="form-control mx-auto w-auto"
        id="username"
        name="username"
        placeholder="Username"
        type="text"
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        id="password"
        name="password"
        placeholder="Password"
        type="password"
      />
    </div>
    <div class="mb-3">
      <input
        type="submit"
        value="Log In"
        class="btn profilebtn form-control mx-auto w-auto"
      />
    </div>
  </form>
</div>

{% endblock %}
