{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<div class="container">
  <div class="row">
    <div class="col-4 text-start">
      <h4>Plan Your Potluck!</h4>
      <p>- Invite Friends</p>
      <p>- Create Events</p>
      <p>- Find Recipes</p>
      <p>- Get Reminders</p>
    </div>
    <div class="col-8 text-center">
      <h1 class="mb-3">Register Here</h1>
      <form action="/" method="post">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            name="password"
            placeholder="Password"
            type="password"
          />
        </div>
        <div>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="mt-5">
          <button type="button" class="btn btn-info">Sign Up!</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
