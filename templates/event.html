{% extends "layout.html" %} {% block title %} Event Planning {% endblock %} {%
block main %}
<div class="mb-4">
  <h1>Plan your next Potluck Party!</h1>
</div>
<form action="/event" method="post">
  <div class="mb-3">
    <label for="eventtitle" class="form-label">Potluck Title</label>
    <input
      type="text"
      class="form-control"
      id="eventtitle"
      name="eventtitle"
      placeholder="ex: Pizza Party Potluck"
    />
  </div>
  <div class="mb-3">
    <label for="datetime" class="form-label">Enter a date and time:</label>
    <input
      id="datetime"
      type="datetime-local"
      name="datetime"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="eventtheme" class="form-label">Is there a Theme?</label>
    <input
      type="text"
      class="form-control"
      id="eventtheme"
      name="eventtheme"
      placeholder="Pie Day!"
    />
  </div>
  <div class="mb-3">
    <label for="eventlocation" class="form-label">What is the location?</label>
    <input
      type="text"
      class="form-control"
      id="eventlocation"
      name="eventlocation"
      placeholder="The Office LunchRoom"
    />
  </div>
  <h4>How many of each dish do you need?</h4>
  {% for key, value in dishes.items() %} {% if value is none %}
  <div class="input-group mb-3">
    <label class="input-group-text" for="disheselect">{{ key.title() }}:</label>
    <select class="form-select" id="inputGroupSelect01" name="{{ key }}">
      {% for i in range(1, 11) %}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %} {% endfor %}
  <input type="submit" value="Create Event" />
</form>
{% endblock %}
