<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body style="background-color: lightpink">
    <div class="container-md" style="background-color: linen">
      <p class="lead">You've been invited!</p>
      <p>
        Hi {{ name }}! You're invited to {{ event_data.event_name }} by {{
        username }}
      </p>
      <p>Here are the deets:</p>
      <p>Time: {{ formatted_datetime }}</p>
      <p>Location: {{ event_data.event_location }}</p>
      <p>Message: {{ event_data.event_theme }}</p>
      <a href="{{ url_for('rsvp', event_id=event_id) }}">RSVP to this event</a>
    </div>
  </body>
</html>
