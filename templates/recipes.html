{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<div class="container">
  <h1>Search For Recipe Ideas Here!</h1>
</div>
<form action="/recipes" method="post">
  <input
    class="mr-sm-2"
    type="search"
    placeholder="ex: Chicken Soup"
    aria-label="Search"
    name="search"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Search
  </button>
</form>
<div class="container">
  <h2>Recipes</h2>
  <div>
    {% for recipe in recipes %}
    <div>
      <span>{{ recipe.image }}</span> <span>{{ recipe.ingredients }}</span>
      <span>{{ recipe.dish_type }}</span> <span>{{ recipe.url }}</span>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
