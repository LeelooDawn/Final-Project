<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Potluck Planning: {% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ url_for ('index') }}"
                >View Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('events') }}"
                >Plan Your Event</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for ('recipes') }}"
                >Dish Ideas</a
              >
            </li>
          </ul>
          <span class="navbar-text me-2"
            ><a class="nav-link" href="{{ url_for ('login') }}"> Log In</a>
          </span>
          <span class="navbar-text me-2">
            <a class="nav-link" href="{{ url_for ('logout') }}"> Log Out</a>
          </span>
          <span class="navbar-text fw-bold"
            ><a class="nav-link" href="{{ url_for ('register') }}"> Register</a>
          </span>
        </div>
      </div>
    </nav>
    <div class="background"></div>
    <h1 class="text-center header mt-3">Potluck Party!</h1>
    <h4 class="text-center">The Perfect Place for Potluck Planning</h4>
    <div class="container main-container rounded border border-danger-subtle">
      <main>{% block main %} {% endblock %}</main>
    </div>
    <footer class="fixed-bottom text-center">
      <p>Website built using Flask/Sqlite3/Python by Leslie Nesbit</p>
    </footer>
  </body>
</html>
